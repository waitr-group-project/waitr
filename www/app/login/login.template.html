<ion-view view-title="Login">
  <ion-content>

    <form ng-submit="logCtrl.login(credentials)">
      <label for="username">Username:</label>
      <input type="text" ng-model="credentials.email" autofocus="true">

      <label for="password">Password:</label>
      <input type="password" ng-model="credentials.password">

      <button type="submit">Login</button>
    </form>

    <br><br>
    <a ui-sref="customer-sign-up">Create new account</a>

  </ion-content>
</ion-view>
