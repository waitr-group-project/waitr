<ion-view>
  <ion-nav-title>
    <span style="font-size:1.4rem">{{rmc.restaurant.restaurantName}}</span>
  </ion-nav-title>
  <ion-content>
    <div class="item item-divider">
      <h2>MENU</h2>
    </div>
    <ion-list>
      <div ng-repeat="(key, value) in rmc.groupedMenu">
        <ion-item class="item" ng-click="rmc.toggleSection(key)">
          <i class="icon ion-ios-arrow-forward" ng-show="rmc.menuTitle !== key"></i>
          <i class="icon ion-ios-arrow-down" ng-show="rmc.menuTitle === key"></i> &nbsp; {{key}}
        </ion-item>
        <ion-item ng-show="rmc.menuTitle === key" class="item-accordion">
          <div ng-repeat="item in value">
            <h3>{{item.item}}</h3> <span>${{item.price}}</span>
            <p>{{item.desc}}</p>
          </div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>

</ion-view>
