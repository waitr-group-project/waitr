<ion-side-menus>
  <ion-side-menu-content id="navbar">
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button class="button-clear">
        <i class="button-icon icon ion-ios-arrow-back"></i>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header">
      <img id="sideMenuLogo"src="./img/logo2.svg" alt="" />
      <h1 class="title">{{rrc.restaurant.restaurantName}}</h1>
    </header>

    <ion-content class="has-header" id="resta-sideMenu">
      <ion-list>
        <ion-item class="navLine" id="menuItem" nav-clear menu-close ui-sref='restaurant.home'>
          <i class="icon ion-ios-timer-outline navIcon"></i>
          <span class="navTitle">WAIT LIST</span>
        </ion-item>

        <ion-item class="navLine" id="menuItem" nav-clear menu-close ui-sref='restaurant.profile'>
          <i class="icon ion-person navIcon"></i>
          <span class="navTitle">PROFILE</span>
        </ion-item>
        <!--<ion-item class="navLine" id="menuItem" nav-clear menu-close>-->
          <!--<i class="icon ion-ios-chatbubble navIcon"></i>-->
          <!--<span class="navTitle">REVIEWS</span>-->
        <!--</ion-item>-->
        <ion-item class="navLine" id="menuItem" nav-clear menu-close ui-sref="restaurant.settings">
          <i class="icon ion-gear-b navIcon"></i>
          <span class="navTitle">SETTINGS</span>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer-bar>
      <ion-item class="navLine" id="menuItemFooter" nav-clear menu-close class="sideMenuItem" ng-click="ac.logout()" ui-sref="login">
        <i class="icon ion-log-out navIcon"></i>
        <span class="navTitle">LOG OUT</span>
      </ion-item>
    </ion-footer-bar>

  </ion-side-menu>
</ion-side-menus>
